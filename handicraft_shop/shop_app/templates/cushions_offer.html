{% extends "main_page.html" %}
{%block content %}
<h2>Poduszki:</h2>
{% for cushion in cushions %}


    <a href="{% url 'cushion' cushion.id %}">
        <img src='{{ cushion.image.url }}'/>
    </a>

    <p><strong>{{ cushion.description }}</strong><br>
        Aby wyświetlić szczegóły klinkij obrazek</p>
    <br><br><br>

{% endfor %}
{% endblock %}
